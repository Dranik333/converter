<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}–ú–æ–π —Å–∞–π—Ç{% endblock %}</title>
  <style>
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px 40px;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: #28a745; /* –∑–µ–ª—ë–Ω—ã–π —Ü–≤–µ—Ç */
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 15px;
      font-size: 18px;
      transition: text-decoration 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      text-decoration: underline;
    }
    main {
      background: white;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      min-height: 300px;
      transition: background-color 0.3s, color 0.3s;
    }

    /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
    #theme-toggle {
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
      user-select: none;
      transition: color 0.3s;
    }
    #theme-toggle:hover {
      color: #d4d4d4;
    }

    /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
    body.dark-theme {
      background: #121212;
      color: #eee;
    }
    body.dark-theme header {
      background-color: #1e7e34; /* —Ç–µ–º–Ω–æ-–∑–µ–ª–µ–Ω—ã–π */
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    body.dark-theme nav a {
      color: #ddd;
    }
    body.dark-theme nav a:hover,
    body.dark-theme nav a:focus {
      text-decoration: underline;
    }
    body.dark-theme main {
      background: #1e1e1e;
      color: #eee;
      box-shadow: 0 4px 10px rgba(0,0,0,0.8);
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header>
    <h1>üíµüí¥ –ú–æ–π —Å–∞–π—Ç üí∂üí∑</h1>
    <nav>
      <a href="{% url 'index' %}">–ì–ª–∞–≤–Ω–∞—è</a>
      <a href="{% url 'currency_converter' %}">–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä</a>
      <a href="{% url 'about' %}">–û –ø—Ä–æ–µ–∫—Ç–µ</a>
    </nav>
    <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
    <button id="theme-toggle" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">üåû</button>
  </header>
  <main>
    {% block content %}
    <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∫–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
    {% endblock %}
  </main>

  <script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    function setTheme(dark) {
      if(dark) {
        body.classList.add('dark-theme');
        themeToggleBtn.textContent = 'üåô'; // –õ—É–Ω–∞ - —Ç–µ–º–Ω–∞—è —Ç–µ–º–∞
      } else {
        body.classList.remove('dark-theme');
        themeToggleBtn.textContent = 'üåû'; // –°–æ–ª–Ω—Ü–µ - —Å–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞
      }
    }

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–∞—è —Ç–µ–º–∞ –≤ localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      setTheme(savedTheme === 'dark');
    } else {
      // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–≤–µ—Ç–ª–∞—è
      setTheme(false);
    }

    themeToggleBtn.addEventListener('click', () => {
      const isDark = body.classList.contains('dark-theme');
      setTheme(!isDark);
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      localStorage.setItem('theme', !isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
